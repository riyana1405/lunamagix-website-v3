<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 70" fill="none">
  <defs>
    <!-- Moon gradient: cyan to blue to purple -->
    <linearGradient id="moonGradient" x1="0%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#38BDF8"/>
      <stop offset="40%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    <!-- Text gradient matching brand -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3730A3"/>
      <stop offset="100%" style="stop-color:#4338CA"/>
    </linearGradient>
  </defs>
  
  <!-- Moon Icon Group - scaled for header -->
  <g transform="translate(2, 3)">
    <!-- Outer crescent moon arc -->
    <path d="M32 2C18 2 6 12 4 26c-2 14 6 28 20 32 4 1 8 1 12 0-8-4-14-14-14-26 0-12 6-22 14-26-4-2-8-4-12-4h8z" fill="url(#moonGradient)" opacity="0.3"/>
    <!-- Main crescent moon -->
    <path d="M28 4C14 6 4 18 4 32c0 14 10 26 24 28 3 0 6 0 9-1-10-4-17-14-17-27 0-13 7-23 17-27-3-1-6-1-9-1z" fill="url(#moonGradient)"/>
    <!-- Inner moon highlight -->
    <path d="M26 8C14 10 6 20 6 32c0 12 8 22 18 24-8-4-13-12-13-24 0-12 5-20 15-24z" fill="url(#moonGradient)" opacity="0.6"/>
    
    <!-- Child on moon -->
    <!-- Head -->
    <circle cx="30" cy="38" r="6" fill="#F8A07A"/>
    <!-- Hair -->
    <ellipse cx="30" cy="35" rx="5" ry="3" fill="#D97B4A"/>
    <!-- Body -->
    <ellipse cx="29" cy="50" rx="5" ry="7" fill="#F87171"/>
    <!-- Arm reaching up -->
    <path d="M33 44 L40 32" stroke="#F8A07A" stroke-width="3" stroke-linecap="round"/>
    <!-- Legs -->
    <path d="M26 55 L22 62" stroke="#3B82F6" stroke-width="3" stroke-linecap="round"/>
    <path d="M32 55 L36 60" stroke="#3B82F6" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Stars -->
    <polygon points="48,18 49.5,22 54,22 50.5,25 52,29 48,26 44,29 45.5,25 42,22 46.5,22" fill="#F59E0B"/>
    <polygon points="56,28 57,31 60,31 57.5,33 58.5,36 56,34 53.5,36 54.5,33 52,31 55,31" fill="#EC4899"/>
    <polygon points="52,10 53,13 56,13 53.5,15 54.5,18 52,16 49.5,18 50.5,15 48,13 51,13" fill="#14B8A6"/>
    <polygon points="60,20 60.8,22 63,22 61.2,23.5 62,26 60,24.5 58,26 58.8,23.5 57,22 59.2,22" fill="#8B5CF6"/>
    <!-- Small sparkle dots -->
    <circle cx="45" cy="24" r="1" fill="#FCD34D"/>
    <circle cx="58" cy="15" r="0.8" fill="#A5F3FC"/>
  </g>
  
  <!-- Text: LUNAMAGIX -->
  <text x="75" y="42" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="30" font-weight="700" letter-spacing="3" fill="url(#textGradient)">LUNAMAGIX</text>
  
  <!-- Tagline -->
  <text x="75" y="58" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="9" font-weight="500" letter-spacing="2" fill="#6B7280">SMART THERAPEUTIC INNOVATIONS</text>
</svg>
