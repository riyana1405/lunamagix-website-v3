<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="sportsGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
    <linearGradient id="bgGrad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0FDFA"/>
      <stop offset="100%" style="stop-color:#CCFBF1"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="400" height="300" rx="16" fill="url(#bgGrad6)"/>
  <!-- Trophy -->
  <path d="M170 100 L180 150 L220 150 L230 100 Z" fill="url(#sportsGrad)"/>
  <rect x="185" y="150" width="30" height="20" fill="#0D9488"/>
  <rect x="175" y="170" width="50" height="10" rx="2" fill="#0D9488"/>
  <ellipse cx="200" cy="100" rx="30" ry="10" fill="#2DD4BF"/>
  <!-- Trophy Handles -->
  <path d="M170 105 Q150 105 150 125 Q150 145 170 145" stroke="#14B8A6" stroke-width="6" fill="none"/>
  <path d="M230 105 Q250 105 250 125 Q250 145 230 145" stroke="#14B8A6" stroke-width="6" fill="none"/>
  <!-- Star on Trophy -->
  <polygon points="200,110 203,120 213,120 205,126 208,136 200,130 192,136 195,126 187,120 197,120" fill="#F59E0B"/>
  <!-- Runner Figure -->
  <circle cx="80" cy="140" r="15" fill="#14B8A6"/>
  <path d="M80 155 L80 190 M80 170 L60 180 M80 170 L100 160 M80 190 L60 220 M80 190 L100 215" stroke="#14B8A6" stroke-width="5" stroke-linecap="round"/>
  <!-- Analytics Dashboard -->
  <rect x="280" y="100" width="90" height="120" rx="8" fill="white" stroke="#14B8A6" stroke-width="2"/>
  <text x="295" y="120" font-size="8" fill="#0D9488" font-family="sans-serif">PERFORMANCE</text>
  <!-- Heart Rate Line -->
  <path d="M290 145 L305 145 L310 135 L318 155 L325 140 L330 145 L360 145" stroke="#EF4444" stroke-width="2" fill="none"/>
  <!-- Bar Chart -->
  <rect x="295" y="180" width="12" height="25" fill="#14B8A6" opacity="0.6"/>
  <rect x="315" y="170" width="12" height="35" fill="#14B8A6" opacity="0.8"/>
  <rect x="335" y="160" width="12" height="45" fill="url(#sportsGrad)"/>
  <!-- Speed/Motion Lines -->
  <line x1="45" y1="150" x2="60" y2="150" stroke="#14B8A6" stroke-width="2" opacity="0.5"/>
  <line x1="40" y1="160" x2="55" y2="160" stroke="#14B8A6" stroke-width="2" opacity="0.4"/>
  <line x1="45" y1="170" x2="58" y2="170" stroke="#14B8A6" stroke-width="2" opacity="0.3"/>
  <!-- Basketball -->
  <circle cx="320" cy="250" r="20" fill="#EA580C"/>
  <path d="M300 250 Q320 240 340 250 M300 250 Q320 260 340 250" stroke="#9A3412" stroke-width="2" fill="none"/>
  <line x1="320" y1="230" x2="320" y2="270" stroke="#9A3412" stroke-width="2"/>
</svg>
